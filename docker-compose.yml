version: '3.8'

services:
  # Наша база данных
  db:
    image: postgres:15
    container_name: contest_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: contest_monitor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Наш быстрый посредник (очереди)
  redis:
    image: redis:7-alpine
    container_name: contest_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
